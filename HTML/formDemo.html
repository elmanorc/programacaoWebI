<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style class="vjs-styles-defaults">

  <body>
    <h1>Form Demo</h1>
    <form action="http://aharrisbooks.net/haio/book_1/chap_7/formDemo.html">
      <fieldset>
        <legend>Text input</legend>
        <p>
          <label>Text box</label>
          <input type="text" id="myText" value="text here">
        </p>
        <p>
          <label>Password</label>
          <input type="password" id="myPwd" value="secret">
        </p>
        <p>
          <label>Text Area</label>
          <textarea id="myTextArea" rows="3" cols="80">Your text here</textarea>
        </p>
      </fieldset>
      <fieldset>
        <legend>Selecting elements</legend>
        <p>
          <label>Select List</label>
          <select id="myList">
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            <option value="4">four</option>
          </select>
        </p>
        <p>
          <label>Check boxes</label>
           <input type="checkbox" id="chkEggs" value="greenEggs">Green Eggs
          <input type="checkbox" id="chkHam" value="ham">Ham
        </p>
        <p>
          <label>Radio buttons</label>
          <input type="radio" name="radSize" id="sizeSmall" value="small" checked="checked">small
          <input type="radio" name="radSize" id="sizeMed" value="medium">medium
          <input type="radio" name="radSize" id="sizeLarge" value="large">large
        </p>
      </fieldset>
      <fieldset>
        <legend>Buttons</legend>
        <p>
          <button>
            standard button
          </button>
          <input type="button" value="input button">
          <input type="reset">
          <input type="submit">
        </p>
      </fieldset>
    </form>
  

</body></html>

<!DOCTYPE HTML>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>ListaDefinicao.html</title>
  </head>
  <body>
    <h1>Lista de definição</h1>
    <h2>Termos da Web</h2>
    <dl>
      <dt>HTML</dt>
      <dd>
        Linguagem de marcação de hipertexto, usada para construir páginas na web.
      </dd>
  
      <dt>HTTP</dt>
      <dd>
        Protocolo de comunicação usado pelo navegador e pelo servidor Web.
      </dd>
  
      <dt>URL</dt>
      <dd>
        Uniform Resource Locator: endereço de um objeto (i.e., documento, imagem) na web.
      </dd>
    </dl>
  </body>
</html>
